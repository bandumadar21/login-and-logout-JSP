<!DOCTYPE html>
<html>

<head>
   <meta charset="ISO-8859-1">
   <title>new registration</title>
   <link rel="stylesheet" href="register.css" />
</head>

<body>
   <div class="demo">

      <form action="reg-process.jsp" method="post" name="myform">
         <h1>Registration Form</h1>
         <input type="text" placeholder="First name" name="fname" autoComplete="off" required /><br>
         <input type="text" placeholder="Last name" name="lname" autoComplete="off" required /><br>
         <input type="text" placeholder="Email ID" name="email" autoComplete="off" required /><br>
         <input type="text" required placeholder="User name" name="userid" autoComplete="off" /><br>         <input type="password" placeholder="password" required name="password" autoComplete="off" /><br>
         <button>Register</button><br/>
         <span>Already Registered, <a href="index.html">Login</a></span>
      </form>
   </div>
</body>

</html>
